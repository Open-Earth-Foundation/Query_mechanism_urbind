apiVersion: apps/v1
kind: Deployment
metadata:
  name: urbind-query-mechanism-backend
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: urbind-query-mechanism-backend
  template:
    metadata:
      labels:
        app: urbind-query-mechanism-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/open-earth-foundation/query_mechanism_urbind-backend:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: urbind-query-mechanism-backend-config
          env:
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: urbind-query-mechanism-backend-secrets
                  key: OPENROUTER_API_KEY
          volumeMounts:
            - name: output-volume
              mountPath: /data/output
            - name: output-volume
              mountPath: /data/chroma
              subPath: chroma
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
              ephemeral-storage: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
              ephemeral-storage: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 30
      volumes:
        - name: output-volume
          persistentVolumeClaim:
            claimName: urbind-query-mechanism-backend-output
