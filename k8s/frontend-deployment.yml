apiVersion: apps/v1
kind: Deployment
metadata:
  name: urbind-query-mechanism-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urbind-query-mechanism-frontend
  template:
    metadata:
      labels:
        app: urbind-query-mechanism-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/open-earth-foundation/query_mechanism_urbind-frontend:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
              ephemeral-storage: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
              ephemeral-storage: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 30
