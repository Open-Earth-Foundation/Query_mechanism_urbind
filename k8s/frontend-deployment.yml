apiVersion: apps/v1
kind: Deployment
metadata:
  name: urbind-query-mechanism-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urbind-query-mechanism-frontend
  template:
    metadata:
      labels:
        app: urbind-query-mechanism-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/open-earth-foundation/urbind-query-mechanism-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
