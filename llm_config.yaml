  context_bundle_name: "context_bundle.json"
  context_window_tokens: 400000
  input_token_reserve: 20000
sql_researcher:
  model: "openai/gpt-5.2"
  context_window_tokens: 400000
  input_token_reserve: 2000
  max_result_tokens: 100000
  pre_orchestrator_rounds: 2
